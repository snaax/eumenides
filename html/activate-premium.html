<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Activate Premium - Eumenides</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: #fff;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }

            .container {
                background: rgba(255, 255, 255, 0.15);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                padding: 40px;
                max-width: 500px;
                text-align: center;
            }

            h1 {
                font-size: 36px;
                margin-bottom: 20px;
            }

            p {
                font-size: 16px;
                margin-bottom: 30px;
                opacity: 0.9;
            }

            .status {
                background: rgba(255, 255, 255, 0.2);
                padding: 20px;
                border-radius: 12px;
                margin-bottom: 30px;
            }

            .status.success {
                background: rgba(74, 222, 128, 0.3);
                border: 2px solid #4ade80;
            }

            button {
                background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
                color: #000;
                padding: 15px 30px;
                border: none;
                border-radius: 50px;
                font-size: 18px;
                font-weight: 700;
                cursor: pointer;
                transition: 0.3s;
                box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
            }

            button:hover {
                transform: translateY(-3px);
                box-shadow: 0 15px 40px rgba(255, 215, 0, 0.6);
            }

            button:disabled {
                opacity: 0.5;
                cursor: not-allowed;
            }

            .form-container {
                margin: 20px 0;
            }

            .input-group {
                margin-bottom: 20px;
                text-align: left;
            }

            .input-group label {
                display: block;
                margin-bottom: 8px;
                font-weight: 600;
                font-size: 14px;
            }

            .input-group input,
            .input-group select {
                width: 100%;
                padding: 12px;
                border: 2px solid rgba(255, 255, 255, 0.3);
                border-radius: 8px;
                background: rgba(255, 255, 255, 0.2);
                color: #fff;
                font-size: 16px;
                backdrop-filter: blur(5px);
            }

            .input-group input::placeholder {
                color: rgba(255, 255, 255, 0.6);
            }

            .input-group input:focus,
            .input-group select:focus {
                outline: none;
                border-color: #ffd700;
                background: rgba(255, 255, 255, 0.25);
            }

            .input-group select option {
                background: #764ba2;
                color: #fff;
            }

            .features {
                text-align: left;
                margin-top: 30px;
                padding: 20px;
                background: rgba(0, 0, 0, 0.2);
                border-radius: 12px;
            }

            .features h3 {
                margin-bottom: 15px;
                font-size: 18px;
            }

            .features ul {
                list-style: none;
                padding: 0;
            }

            .features li {
                padding: 8px 0;
                padding-left: 25px;
                position: relative;
            }

            .features li:before {
                content: "‚úì";
                position: absolute;
                left: 0;
                color: #4ade80;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 data-i18n="activatePremiumTitle">‚ú® Activate Premium</h1>
            <p data-i18n="activatePremiumSubtitle">
                Unlock unlimited posts and advanced sensitivity levels
            </p>

            <div class="status" id="status">
                <p id="statusText" data-i18n="activatePremiumStatus">
                    Choose your plan and enter your email to get started
                </p>
            </div>

            <div class="form-container">
                <div class="input-group">
                    <label for="emailInput" data-i18n="emailLabel"
                        >Email Address</label
                    >
                    <input
                        type="email"
                        id="emailInput"
                        placeholder="your@email.com"
                    />
                </div>

                <div class="input-group">
                    <label for="planSelect" data-i18n="planLabel"
                        >Choose Your Plan</label
                    >
                    <select id="planSelect">
                        <option value="basic" data-i18n="planBasic">
                            Basic - $2.99/month (3 sensitivity levels)
                        </option>
                        <option value="full" data-i18n="planFull">
                            Premium - $4.99/month (All 7 levels + unlimited
                            posts)
                        </option>
                    </select>
                </div>

                <button id="activateBtn" data-i18n="activatePremiumButton">
                    üéÅ Subscribe Now
                </button>

                <button
                    id="manageBtn"
                    style="
                        display: none;
                        margin-top: 10px;
                        background: linear-gradient(
                            135deg,
                            #667eea 0%,
                            #764ba2 100%
                        );
                    "
                    data-i18n="manageSubscription"
                >
                    ‚öôÔ∏è Manage Subscription
                </button>
            </div>

            <div class="features">
                <h3 data-i18n="premiumFeaturesTitle">Premium Features:</h3>
                <ul>
                    <li data-i18n="premiumFeature1">
                        Unlimited daily posts (no 5/5 limit)
                    </li>
                    <li data-i18n="premiumFeature2">
                        All 7 sensitivity levels unlocked
                    </li>
                    <li data-i18n="premiumFeature3">Advanced analytics</li>
                    <li data-i18n="premiumFeature4">Priority support</li>
                </ul>
            </div>
        </div>

        <script src="../js/config-generated.js"></script>
        <script src="../js/activate-premium-page.js"></script>
    </body>
</html>
