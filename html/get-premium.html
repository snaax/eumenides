<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Get Premium - Eumenides</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: #fff;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }

            .container {
                background: rgba(255, 255, 255, 0.15);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                padding: 40px;
                max-width: 500px;
                width: 100%;
                text-align: center;
            }

            h1 {
                font-size: 36px;
                margin-bottom: 10px;
            }

            .subtitle {
                font-size: 16px;
                opacity: 0.9;
                margin-bottom: 30px;
            }

            .input-group {
                margin-bottom: 20px;
                text-align: left;
            }

            .input-group label {
                display: block;
                margin-bottom: 8px;
                font-weight: 600;
                font-size: 14px;
            }

            .input-group input {
                width: 100%;
                padding: 15px;
                border: 2px solid rgba(255, 255, 255, 0.3);
                border-radius: 8px;
                background: rgba(255, 255, 255, 0.2);
                color: #fff;
                font-size: 18px;
                backdrop-filter: blur(5px);
            }

            .input-group input::placeholder {
                color: rgba(255, 255, 255, 0.6);
            }

            .input-group input:focus {
                outline: none;
                border-color: #ffd700;
                background: rgba(255, 255, 255, 0.25);
            }

            button {
                background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
                color: #000;
                padding: 15px 30px;
                border: none;
                border-radius: 50px;
                font-size: 18px;
                font-weight: 700;
                cursor: pointer;
                transition: 0.3s;
                width: 100%;
                margin: 10px 0;
            }

            button:hover:not(:disabled) {
                transform: translateY(-3px);
                box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
            }

            button:disabled {
                opacity: 0.5;
                cursor: not-allowed;
            }

            .status-message {
                padding: 15px;
                border-radius: 8px;
                margin: 15px 0;
                font-size: 14px;
            }

            .status-message.error {
                background: rgba(239, 68, 68, 0.3);
                border: 2px solid #ef4444;
            }

            .status-message.info {
                background: rgba(59, 130, 246, 0.3);
                border: 2px solid #3b82f6;
            }

            .hidden {
                display: none !important;
            }

            .features {
                text-align: left;
                margin-top: 30px;
                padding: 20px;
                background: rgba(0, 0, 0, 0.2);
                border-radius: 12px;
            }

            .features h3 {
                margin-bottom: 15px;
                font-size: 18px;
            }

            .features ul {
                list-style: none;
                padding: 0;
            }

            .features li {
                padding: 8px 0;
                padding-left: 25px;
                position: relative;
            }

            .features li:before {
                content: "✓";
                position: absolute;
                left: 0;
                color: #4ade80;
                font-weight: bold;
            }

            .spinner {
                border: 4px solid rgba(255, 255, 255, 0.3);
                border-top: 4px solid #ffd700;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                animation: spin 1s linear infinite;
                margin: 20px auto;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>✨ Get Premium</h1>
            <p class="subtitle">
                Enter your email to get started
            </p>

            <div class="input-group">
                <label for="emailInput">Email Address</label>
                <input
                    type="email"
                    id="emailInput"
                    placeholder="your@email.com"
                    autocomplete="email"
                />
            </div>

            <button id="continueBtn">Continue →</button>

            <div id="status" class="status-message hidden"></div>
            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p style="margin-top: 10px; opacity: 0.8">Checking your account...</p>
            </div>

            <div class="features">
                <h3>Premium Features:</h3>
                <ul>
                    <li>Unlimited daily posts (no 5/5 limit)</li>
                    <li>All 7 sensitivity levels unlocked</li>
                    <li>Advanced analytics</li>
                    <li>Priority support</li>
                </ul>
            </div>
        </div>

        <script src="../js/config-generated.js"></script>
        <script src="../js/get-premium.js"></script>
    </body>
</html>
