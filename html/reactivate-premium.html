<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Activate Existing Subscription - Eumenides</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: #fff;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }

            .container {
                background: rgba(255, 255, 255, 0.15);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                padding: 40px;
                max-width: 500px;
                width: 100%;
                text-align: center;
            }

            h1 {
                font-size: 32px;
                margin-bottom: 10px;
            }

            .subtitle {
                font-size: 16px;
                opacity: 0.9;
                margin-bottom: 30px;
            }

            .step {
                background: rgba(255, 255, 255, 0.1);
                padding: 30px;
                border-radius: 12px;
                margin: 20px 0;
            }

            .step h2 {
                font-size: 18px;
                margin-bottom: 15px;
            }

            .input-group {
                margin-bottom: 20px;
                text-align: left;
            }

            .input-group label {
                display: block;
                margin-bottom: 8px;
                font-weight: 600;
                font-size: 14px;
            }

            .input-group input {
                width: 100%;
                padding: 12px;
                border: 2px solid rgba(255, 255, 255, 0.3);
                border-radius: 8px;
                background: rgba(255, 255, 255, 0.2);
                color: #fff;
                font-size: 16px;
                backdrop-filter: blur(5px);
            }

            .input-group input::placeholder {
                color: rgba(255, 255, 255, 0.6);
            }

            .input-group input:focus {
                outline: none;
                border-color: #ffd700;
                background: rgba(255, 255, 255, 0.25);
            }

            .code-input {
                font-size: 24px !important;
                text-align: center;
                letter-spacing: 8px;
                font-weight: bold;
            }

            button {
                background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
                color: #000;
                padding: 15px 30px;
                border: none;
                border-radius: 50px;
                font-size: 18px;
                font-weight: 700;
                cursor: pointer;
                transition: 0.3s;
                width: 100%;
                margin: 10px 0;
            }

            button:hover:not(:disabled) {
                transform: translateY(-3px);
                box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
            }

            button:disabled {
                opacity: 0.5;
                cursor: not-allowed;
            }

            .secondary-btn {
                background: rgba(255, 255, 255, 0.2);
                color: #fff;
            }

            .secondary-btn:hover:not(:disabled) {
                background: rgba(255, 255, 255, 0.3);
                box-shadow: none;
            }

            .status-message {
                padding: 15px;
                border-radius: 8px;
                margin: 15px 0;
                font-size: 14px;
            }

            .status-message.success {
                background: rgba(74, 222, 128, 0.3);
                border: 2px solid #4ade80;
            }

            .status-message.error {
                background: rgba(239, 68, 68, 0.3);
                border: 2px solid #ef4444;
            }

            .status-message.info {
                background: rgba(59, 130, 246, 0.3);
                border: 2px solid #3b82f6;
            }

            .hidden {
                display: none !important;
            }

            .spinner {
                border: 4px solid rgba(255, 255, 255, 0.3);
                border-top: 4px solid #ffd700;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                animation: spin 1s linear infinite;
                margin: 20px auto;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            .back-link {
                margin-top: 20px;
                opacity: 0.8;
            }

            .back-link a {
                color: #ffd700;
                text-decoration: none;
            }

            .back-link a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 data-i18n="reactivateTitle">üîë Connect Existing Account</h1>
            <p class="subtitle" data-i18n="reactivateSubtitle">
                Already have an account? Activate it on this device
            </p>

            <!-- Step 1: Enter Email -->
            <div id="step1" class="step">
                <h2 data-i18n="step1Title">Step 1: Enter Your Email</h2>
                <div class="input-group">
                    <label for="emailInput" data-i18n="emailLabel"
                        >Email Address</label
                    >
                    <input
                        type="email"
                        id="emailInput"
                        placeholder="your@email.com"
                        autocomplete="email"
                    />
                </div>
                <button id="requestCodeBtn" data-i18n="requestCodeButton">
                    üìß Send Activation Code
                </button>
                <div id="emailStatus" class="status-message hidden"></div>
            </div>

            <!-- Step 2: Enter Code -->
            <div id="step2" class="step hidden">
                <h2 data-i18n="step2Title">Step 2: Enter Activation Code</h2>
                <p style="font-size: 14px; margin-bottom: 15px">
                    <span data-i18n="codeEmailSent"
                        >Check your email for a 6-digit code</span
                    >
                    <br />
                    <span id="emailDisplay" style="color: #ffd700"></span>
                </p>
                <div class="input-group">
                    <label for="codeInput" data-i18n="codeLabel"
                        >Activation Code</label
                    >
                    <input
                        type="text"
                        id="codeInput"
                        class="code-input"
                        placeholder="000000"
                        maxlength="6"
                        pattern="[0-9]{6}"
                        autocomplete="off"
                    />
                </div>
                <button id="verifyCodeBtn" data-i18n="verifyCodeButton">
                    ‚úÖ Verify Code
                </button>
                <button
                    id="resendCodeBtn"
                    class="secondary-btn"
                    data-i18n="resendCodeButton"
                >
                    üîÑ Resend Code
                </button>
                <div id="codeStatus" class="status-message hidden"></div>
            </div>

            <!-- Step 3: Success -->
            <div id="step3" class="step hidden">
                <div style="font-size: 64px; margin: 20px 0">‚úÖ</div>
                <h2 data-i18n="activationSuccess">Premium Activated!</h2>
                <p
                    style="margin: 20px 0; font-size: 14px"
                    data-i18n="activationSuccessMessage"
                >
                    Your premium subscription is now active on this device.
                </p>
                <button
                    id="goToDashboardBtn"
                    data-i18n="goToDashboardButton"
                >
                    üìä Go to Dashboard
                </button>
            </div>

            <div class="back-link">
                <a href="subscribe-premium.html" data-i18n="backToSubscribe"
                    >‚Üê Don't have an account? Get Premium</a
                >
            </div>
        </div>

        <script src="../js/config-generated.js"></script>
        <script src="../js/reactivate-premium.js"></script>
    </body>
</html>
