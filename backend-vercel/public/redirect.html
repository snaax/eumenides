<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to Eumenides...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 16px;
      opacity: 0.9;
      margin-bottom: 20px;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #ffd700;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      background: rgba(255, 107, 107, 0.3);
      border: 2px solid #ff6b6b;
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      display: none;
    }

    .error.show {
      display: block;
    }

    button {
      background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
      color: #000;
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
      transition: 0.3s;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(255, 215, 0, 0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>âš¡ Eumenides</h1>
    <p id="status">Redirecting to your extension...</p>
    <div class="spinner"></div>
    <div class="error" id="error">
      <p id="errorMessage">Unable to redirect. Please make sure the Eumenides extension is installed.</p>
      <button onclick="retry()">Retry</button>
    </div>
  </div>

  <script>
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const extensionId = urlParams.get('extension_id');
    const success = urlParams.get('success');
    const canceled = urlParams.get('canceled');
    const sessionId = urlParams.get('session_id');

    console.log('Redirect params:', { extensionId, success, canceled, sessionId });

    function redirect() {
      if (!extensionId) {
        showError('Missing extension ID');
        return;
      }

      // Build the extension URL
      let extensionUrl = `chrome-extension://${extensionId}/html/activate-premium.html?`;

      if (success === 'true') {
        extensionUrl += `success=true&session_id=${sessionId}`;
      } else if (canceled === 'true') {
        extensionUrl += 'canceled=true';
      }

      console.log('Redirecting to:', extensionUrl);

      // Try to redirect
      try {
        window.location.href = extensionUrl;

        // If still here after 2 seconds, show error
        setTimeout(() => {
          showError('Redirect failed. Please make sure the Eumenides extension is installed and enabled.');
        }, 2000);
      } catch (error) {
        console.error('Redirect error:', error);
        showError(error.message);
      }
    }

    function showError(message) {
      document.getElementById('status').textContent = 'Redirect failed';
      document.getElementById('errorMessage').textContent = message;
      document.getElementById('error').classList.add('show');
      document.querySelector('.spinner').style.display = 'none';
    }

    function retry() {
      document.getElementById('error').classList.remove('show');
      document.querySelector('.spinner').style.display = 'block';
      document.getElementById('status').textContent = 'Redirecting to your extension...';
      setTimeout(redirect, 500);
    }

    // Start redirect immediately
    redirect();
  </script>
</body>
</html>
